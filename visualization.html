<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Brazil: Credit operations in the public sector and the HDI</title>

    <!-- libs -->
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
	<script src="libs/c3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- style -->
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="libs/c3.min.css">
    <link rel="stylesheet" type="text/css" href="css/c3-modifications.css">
    <link rel="stylesheet" type="text/css" href="css/introjs.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/visualization.css">

    <!-- visualization -->
    <script src="js/gompertzVis.js"></script>
    <script src="js/mapVis.js"></script>
    <script src="js/donutsVis.js"></script>
    <script src="js/evolutionVis.js"></script>
    <script src="js/indexVis.js"></script>
    <script src="js/intro.min.js"></script>
    <script src="js/functions.js"></script>
    <!-- <script src="js/relationVis.js"></script> -->

</head>
<body>
	<!-- main menu -->
	<nav class="navbar navbar-fixed-top" role="navigation">
		<div class="menu">
			<ul>
				<li><a href="/">Home</a></li>
				<li>Visualization</li>
				<li><a href="about.html">About</a></li>
			</ul>
		</div>
	</nav>
	<!-- Container -->
	<div class="container-fluid">
		<div class="row">
			<!--- Tutorial  -->
			<div id="tutorial" class="col-md-12">
				<h2>Hello!</h2>
				<h3>Before you start, are you interested in taking a tour?</h3>
				<h3>It will be nice.<br/>I promise :-)</h3>
				<div id="yestutorial" class="col-md-6"><h3>Yes, I am!</h3></div>
				<div id="notutorial" class="col-md-6"><h3>No, I am not!</h3></div>
			</div>
		</div>
		<div class="row">
			<div id="loading" class="col-md-12"><img src="images/loading.gif" alt="Loading..."></div>
		</div>

		<div class="row">
			<!--- Gompertz Visualization -->
			<div id="gompertzVis" class="col-md-12 gompertz-chart" data-step="1" data-intro='This Visualization shows Gompertz Curve, X-axis shows time and Y axis shows the amount of credit money requested during that time. You can use brush to select timeline to see how credit requests were made during this time.'></div>
		</div>

		<div class="row">
	    	<!-- Entity naming -->
	    	<div id="entityInfo" class="col-md-3 col-md-offset-4" data-step="7" data-intro="This area displays the federated entity name as well as time range selected.">
	    		<h2 id="infoName">Brazil</h2>
	    		<h3 id="infoDates">From 19/03/02 to 21/10/15</h3>
	    		<h3 id="infoRequests">Number of Credit Requests: 15719 </h3>
	    	</div>
	    	<!-- Map Visualization -->
	    	<div id="mapVis" class="col-md-5" data-step="6" data-intro="The map of Brazil shows different color based on the number of credit requests made for that particular entity in the time range selected.<br/> Click of a different state and you will see that every chart on the screen will update.<br/><br/><b>PRO TIP:</b> Left click on the map reset it to its original state."></div>
		</div>

		<div class="row">
			<!-- Index Visualization -->
			<div id="indexVis" class="lastRow col-md-2 lastRow" data-step="4" data-intro="This chart shows the HDI (Human Development Index) for the selected federated entity"></div>
			<!-- Evolution Visualization -->
			<div id="evolutionVis" class="col-md-7 lastRow" data-step="5" data-intro="Line Chart shows the credit requests made for particular purpose in the selected time range"></div>
		</div>

		<div class="row">
			<!-- Credit Category Visualization -->
			<div id="creditCategoryChart" class="col-md-3 firstRow" data-step="2" data-intro="This chart shows the proportion of credit requests made for each purpose for the selected entity during the selected time range"></div>
		</div>

		<div class="row">
			<!-- Credit Type Visualization -->
			<div id="creditTypeChart" class="col-md-3 secondRow" data-step="3" data-intro="This chart shows the proportion of credit requests according to the creditor for the selected entity during the selected time range"></div>
		</div>
	</div>
    <!-- main script -->
	<script src="js/main.js"></script>
</body>
</html>
