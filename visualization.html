<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Brazil: Credit operations in the public sector and the HDI</title>

    <!-- libs -->
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
	<script src="libs/c3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- style -->
    <link rel="stylesheet" type="text/css" href="libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="libs/c3.min.css">
    <link rel="stylesheet" type="text/css" href="css/c3-modifications.css">
    <link rel="stylesheet" type="text/css" href="css/introjs.min.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/visualization.css">

    <!-- visualization -->
    <script src="js/gompertzVis.js"></script>
    <script src="js/mapVis.js"></script>
    <script src="js/donutsVis.js"></script>
    <script src="js/evolutionVis.js"></script>
    <script src="js/indexVis.js"></script>
    <script src="js/intro.min.js"></script>
    <script src="js/functions.js"></script>
    <!-- <script src="js/relationVis.js"></script> -->

</head>
<body>
	<!-- main menu -->
	<nav class="navbar navbar-fixed-top" role="navigation">
		<div class="menu">
			<ul>
				<li><a href="index.html">Brazil: Credit Operations in the Public Sector and the Human Development Index</a></li>
			</ul>
		</div>
	</nav>
	<!-- Container -->
	<div class="container-fluid">
		<div class="row">
			<!--- Tutorial  -->
			<div id="tutorial" class="col-md-12">
				<h2>Hello!</h2>
				<h3>Before you start, are you interested in taking a tour?</h3>
				<h3>It will be nice.<br/>I promise :-)</h3>
				<div id="yestutorial" class="col-md-6"><h3>Yes, I am!</h3></div>
				<div id="notutorial" class="col-md-6"><h3>No, I am not!</h3></div>
			</div>
		</div>
		<div class="row">
			<div id="loading" class="col-md-12"><img src="images/loading.gif" alt="Loading..."></div>
		</div>

		<div class="row">
			<!--- Gompertz Visualization -->
			<div id="gompertzVis" class="col-md-12 gompertz-chart" data-step="1" data-intro='This graph initially shows the number of credit requests per day.<br/>You can also view the Gompertz curve for the requests by clicking on [View Gompertz Function].<br/>The Gompertz Curve shows the accumulated number of requests in orange and the calculated (theoretical) in red.'></div>
			<!-- Tour --> 
			<div class="col-md-offset-11 col-md-1 tour"  onclick="introJs().start()">[Retake the Tour]</div>
		</div>

		<div class="row">
	    	<!-- Entity naming -->
	    	<div id="entityInfo" class="col-md-3 col-md-offset-4" data-step="7" data-intro="This area displays information about the data being displayed. It shows the selected entity name, the time range selected, and the number of credit requests for the selected entity over the selected time.">
	    		<h2 id="infoName">Brazil</h2>
	    		<h3 id="infoDates">From 19/03/02 to 21/10/15</h3>
	    		<h3 id="infoRequests">Number of Credit Requests: 15719 </h3>
	    	</div>
	    	<!-- Map Visualization -->
	    	<div id="mapVis" class="col-md-5" data-step="6" data-intro="The Brazilian map shows different colors based on the number of credit requests made for the particular entity that is selected. Click of a different state on the Brazilian map and you will see that every chart on the screen will update. <br/><br/>You can filter it by state (selecting an entity on the map) or by time (selecting an area on the Gompertz Curve).<br/><br/><b>PRO TIP:</b> Left click on the map reset it to its original state."></div>
		</div>

		<div class="row">
			<!-- Index Visualization -->
			<div id="indexVis" class="lastRow col-md-2 lastRow" data-step="4" data-intro="This chart shows the HDI (Human Development Index) for the selected entity. It has the Brazilian HDI as a criteria for comparison.<br/>You can change the selected entity (selecting an entity on the map)"></div>
			<!-- Evolution Visualization -->
			<div id="evolutionVis" class="col-md-7 lastRow" data-step="5" data-intro="This chart shows how the money was invested over time.<br/><br/>You can filter it by state (selecting an entity on the map) or by time (selecting an area on the Gompertz Curve)."></div>
		</div>

		<div class="row">
			<!-- Credit Category Visualization -->
			<div id="creditCategoryChart" class="col-md-3 firstRow" data-step="2" data-intro="This chart shows the destination of the credit that was requested by showing where the money was invested.<br/><br/>You can filter it by entity (selecting an entity on the map) or by time (selecting an area on the Gompertz Curve)."></div>
		</div>

		<div class="row">
			<!-- Credit Type Visualization -->
			<div id="creditTypeChart" class="col-md-3 secondRow" data-step="3" data-intro="This chart shows the origin of the money that was requested on the credit operation. It shows the type of creditor. This chart shows the origin of the credit request. It show where the money was invested.<br/><br/>You can filter it by state (selecting an entity on the map) or by time (selecting an area on the Gompertz Curve)."></div>
		</div>
	</div>
    <!-- main script -->
	<script src="js/main.js"></script>
</body>
</html>
