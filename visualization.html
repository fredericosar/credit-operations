<body>
	<nav class="navbar-fixed-top">
		<div class="menu">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li>Visualization</li>
				<li>About</li>
			</ul>
		</div>
	</nav>
	<div class="content">
		<div class="row">
			<div id="tutorial" class="col-md-12">
				<h2>Hello!</h2>
				<h3>Before you start, are you insterested in taking a tour?</h3>
				<h3>It will be nice.<br/>I promisse :-)</h3>
				<div id="yestutorial" class="col-md-6"><h3>Yes, I do!</h3></div>
				<div id="notutorial" class="col-md-6"><h3>No, I don't!</h3></div>
			</div>
		</div>
		<div id="loading"><img src="images/loading.gif" alt="Loading..."></div>
		<div class="row">
			<div id="gompertzVis" class="col-md-12 top-chart" data-step="1" data-intro='This Visualization shows Gompertz Curve, X-axis shows time and Y axis shows the amount of credit money requested during that time. You can use brush to select timeline to see how credit requests were made during this time.'></div>
		</div>
		<div id="viz" class="row">
			<div id="mapVis" class="col-md-5" data-step="3" data-intro="Brazilian map shows different color based on the number of credit requests made from that state in the time range selected."></div>
			<div id="entityInfo" class="col-md-2" data-step="2" data-intro="Displays the state name as well as time range selected">
				<h2 id="infoName">Brazil</h2>
				<h3 id="infoDates">01/01/0001 to 01/01/0001</h3>
			</div>
			<div id="evolutionVis" class="col-md-5 bottomRow" data-step="4" data-intro="Line Chart shows the credit requests made for particular purpose in the selected time range"></div>
			<div class="supp" id="row">
				<div id="creditCategoryChart" class="col-md-3 bottomRow"></div>
				<div id="indexVis" class="col-md-3 bottomRow"></div>
			</div>
		</div>

			<div id="creditCategoryChart" class="col-md-2 bottomRow"></div>
			<div id="evolutionVis" class="col-md-5 bottomRow"></div>
			<div id="indexVis" class="col-md-2 bottomRow"></div>
